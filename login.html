<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body style="background-color: white">
    <div class="login">
      <h1>Flodesk</h1>
      <p>Welcome back!</p>
      <input type="search" class="mail" placeholder="Enter your email" />
      <input type="password" class="mail" placeholder="Enter your password" />
      <button class="log-btn" type="submit">Login To Flodesk</button>

      <p>Not a member? <a href="#">Sign up</a></p>
      <p><a href="#">Forgot Your Password?</a></p>
    </div>
  </body>
</html>
